<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador of Jonathan</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="headerPrincipal">
        <div class="container">
            <img src="img/Logo.png" alt="" class="logoImg">
        </div>
        <h1 class="headerPrincipal-titulo">
            Jonathan - Alura Challenge
        </h1>

    </header>

    <main class="contenidoPrincipal">
        <div class="container-uno">
            <textarea id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            <p class="advertencia">¡Solo letras minúsculas y sin acentos!</p>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="container-dos">
            <img src="img/munheco.png" alt="" id="imgDer">
            <h3 id="texto">¡Ningun mensaje fue encontrado!</h3>
            <textarea id="resultado" cols="20" rows="8"
                placeholder="Ingresa el texto que deeas encriptar o desencriptar."></textarea>
            <div class="botones-dos">
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <script src="javascript/script.js"></script>
</body>

</html>
